<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Semantic Page Model Tests</title>
</head>
<body>
<div id="semanticModelTextContainer">
    <a id="HtmlHyperlink" href="#">Hyperlink</a>
    <br /><br />
    <area alt="HtmlAreaHyperlink" id="HtmlAreaHyperlink" href="#"/>
    <br /><br />
    <button id="HtmlButton">Button</button>
    <br /><br />
    <div id="HtmlEditableDiv" contenteditable="true">Editable DIV</div>
    <br /><br />
    <input type="button" value="Input Button" id="HtmlInputButton"/>
    <br /><br />
    <input type="checkbox" id="HtmlCheckbox"/><label for="HtmlCheckbox">Checkbox</label>
    <br /><br />
    <input type="radio" name="RadioGroup" value="false" id="HtmlRadioButton" /><label for="HtmlRadioButton">Yes</label>
    <input type="radio" name="RadioGroup" value="false" id="HtmlRadioButton2" /><label for="HtmlRadioButton2">No</label>
    <br /><br />
    <input type="text" id="HtmlEdit" value="Edit (Textbox)"/>
    <br /><br />
    <select id="HtmlComboBox">
        <option id="HtmlListItem">List Item</option>
        <option id="HtmlListItem2">Other Item</option>
        <option id="HtmlListItem3">Final Item</option>
    </select>
    <br /><br />
    <span id="HtmlEditableSpan" contenteditable="true">Editable Span</span>
    <br /><br />
    <textarea rows="5" id="HtmlTextArea">Text Area</textarea>
</div>
</body>
</html>
